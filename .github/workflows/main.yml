name: Heroku Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "policy-rag"
          heroku_email: "ledger.west@gmail.com"
          appdir: "chainlit"
          usedocker: true
          stack: "container"